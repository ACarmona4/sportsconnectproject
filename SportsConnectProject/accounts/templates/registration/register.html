<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
</head>
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Registrarse en SportsConnect</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="background-color: #000053; color: #ffffff;">Registrarse</button>
    </form>
</div>
{% endblock content %}
</html>

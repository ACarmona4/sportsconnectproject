{% extends 'base.html' %}

{% block content %}
  <h2>¿Estás seguro de que deseas eliminar el espacio {{ facility.name }}?</h2>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'adminsite' %}">Cancelar</a>
  </form>
{% endblock %}
